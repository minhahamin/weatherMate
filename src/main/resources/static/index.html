<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMate - Your Weather Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .search-input {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            width: 300px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-btn {
            padding: 15px 25px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .search-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .quick-cities {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .city-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .city-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .weather-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .weather-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .city-info h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .weather-icon {
            font-size: 3rem;
            margin: 20px 0;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            text-align: center;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
        }

        .detail-item i {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .detail-item h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .detail-item p {
            color: #666;
            font-size: 0.9rem;
        }

        .recommendations {
            margin-top: 30px;
        }

        .recommendation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .recommendation-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .recommendation-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recommendation-card p {
            line-height: 1.6;
            opacity: 0.9;
        }

        .message-card {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-input {
                width: 100%;
                max-width: 300px;
            }
            
            .weather-header {
                flex-direction: column;
                text-align: center;
            }
            
            .temperature {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-sun"></i> WeatherMate</h1>
            <p>Your smart weather companion for perfect outfit and activity recommendations</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="cityInput" placeholder="도시명 입력 (예: 서울, 부산, 대구)" value="Seoul">
            <button class="search-btn" onclick="searchWeather()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div class="quick-cities">
            <button class="city-btn" onclick="searchCity('Seoul')">서울</button>
            <button class="city-btn" onclick="searchCity('Busan')">부산</button>
            <button class="city-btn" onclick="searchCity('Incheon')">인천</button>
            <button class="city-btn" onclick="searchCity('Daegu')">대구</button>
            <button class="city-btn" onclick="searchCity('Gwangju')">광주</button>
            <button class="city-btn" onclick="searchCity('Daejeon')">대전</button>
            <button class="city-btn" onclick="searchCity('Ulsan')">울산</button>
            <button class="city-btn" onclick="searchCity('Jeju')">제주</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="weatherCard" class="weather-card" style="display: none;">
            <div class="weather-header">
                <div class="city-info">
                    <h2 id="cityName"></h2>
                    <p id="weatherDescription"></p>
                </div>
                <div class="temperature" id="temperature"></div>
            </div>

            <div class="weather-icon" id="weatherIcon"></div>

            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <h3>Humidity</h3>
                    <p id="humidity"></p>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <h3>Wind Speed</h3>
                    <p id="windSpeed"></p>
                </div>
                <div class="detail-item">
                    <i class="fas fa-clock"></i>
                    <h3>Updated</h3>
                    <p id="updatedTime"></p>
                </div>
            </div>

            <div class="recommendations">
                <h2 style="color: #333; margin-bottom: 20px;">
                    <i class="fas fa-magic"></i> Smart Recommendations
                </h2>
                
                <div class="recommendation-grid">
                    <div class="recommendation-card">
                        <h3><i class="fas fa-tshirt"></i> What to Wear</h3>
                        <p id="clothingRecommendation"></p>
                    </div>
                    <div class="recommendation-card">
                        <h3><i class="fas fa-utensils"></i> What to Eat</h3>
                        <p id="foodRecommendation"></p>
                    </div>
                    <div class="recommendation-card">
                        <h3><i class="fas fa-running"></i> What to Do</h3>
                        <p id="activityRecommendation"></p>
                    </div>
                </div>

                <div class="message-card" id="weatherMessage"></div>
            </div>
        </div>
    </div>

    <script>
        let currentPort = 8081; // 현재 포트 설정

        async function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            searchCity(city);
        }

        async function searchCity(city) {
            showLoading();
            hideError();
            hideWeatherCard();

            try {
                const response = await fetch(`http://localhost:${currentPort}/api/weather/${city}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                console.error('Error fetching weather:', error);
                showError(`Failed to fetch weather data for ${city}. Please check if the server is running on port ${currentPort}.`);
            } finally {
                hideLoading();
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = data.city;
            document.getElementById('weatherDescription').textContent = data.description;
            document.getElementById('temperature').textContent = `${data.temperature}°C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.windSpeed} m/s`;
            
            // Format the time
            const updatedTime = new Date(data.fetchedAt).toLocaleString();
            document.getElementById('updatedTime').textContent = updatedTime;
            
            // Set weather icon
            const weatherIcon = document.getElementById('weatherIcon');
            const emoji = data.recommendation.emoji;
            if (emoji && emoji.length > 0 && !emoji.includes('?')) {
                weatherIcon.innerHTML = emoji;
            } else {
                weatherIcon.innerHTML = getWeatherIcon(data.weatherCondition);
            }
            
            // Display recommendations
            document.getElementById('clothingRecommendation').textContent = data.recommendation.clothing;
            document.getElementById('foodRecommendation').textContent = data.recommendation.food;
            document.getElementById('activityRecommendation').textContent = data.recommendation.activity;
            
            // Clean the message to remove any corrupted emojis
            const cleanMessage = data.recommendation.message || '';
            document.getElementById('weatherMessage').textContent = cleanMessage;

            showWeatherCard();
        }

        function getWeatherIcon(condition) {
            const icons = {
                'Clear': '☀️',
                'Clouds': '☁️',
                'Rain': '🌧️',
                'Snow': '❄️',
                'Thunderstorm': '⛈️',
                'Mist': '🌫️',
                'Drizzle': '🌦️'
            };
            return icons[condition] || '🌤️';
        }

        function cleanEmoji(emoji) {
            if (!emoji) return '';
            // Remove any corrupted characters and keep only valid emojis
            return emoji.replace(/[^\p{Emoji_Presentation}\p{Emoji}\u200d\ufe0f]/gu, '');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showWeatherCard() {
            document.getElementById('weatherCard').style.display = 'block';
        }

        function hideWeatherCard() {
            document.getElementById('weatherCard').style.display = 'none';
        }

        // Enter key support
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Load default weather on page load
        window.addEventListener('load', function() {
            searchCity('Seoul');
        });
    </script>
</body>
</html>
